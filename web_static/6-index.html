<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/icon.png">
    <link rel="stylesheet" href="./styles/3-header.css">
    <link rel="stylesheet" href="./styles/3-footer.css">
    <link rel="stylesheet" href="./styles/4-common.css">
    <link rel="stylesheet" href="./styles/6-filters.css">
    <title>AirBnb Clone</title>
</head>
<body>
    <header></header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>This is a lovely state</h4>
                <ul class="popover">
                    <li>
                        <ul>
                            <h2>Los Angeles:</h2>
                            <li>Miami</li>
                            <li>New York</li>
                        </ul>
                    </li>
                    <li>
                        <ul>
                            <h2>California:</h2>
                            <li>Las Allos</li>
                            <li>Washington DC</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>My amenities is good</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>Wifi</li>
                    <li>Kitchen</li>
                    <li>Games</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
    </div>
    <footer>
        <span>Best School</span>
    </footer>
</body>
</html>
